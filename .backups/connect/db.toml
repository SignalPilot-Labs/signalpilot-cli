#:schema https://signalpilot.dev/schemas/db.json

# Database Connection Configuration
# This file stores database connection settings and credentials
# NEVER commit this file to version control - it contains sensitive information

[defaults]
# Default connection settings (can be overridden per connection)
timeout = 30
max_rows = 10000

[defaults.snowflake]
# Default Snowflake settings
warehouse = "COMPUTE_WH"
role = "ANALYST"

[defaults.postgres]
# Default PostgreSQL settings
sslmode = "require"

[defaults.bigquery]
# Default BigQuery settings
location = "US"

