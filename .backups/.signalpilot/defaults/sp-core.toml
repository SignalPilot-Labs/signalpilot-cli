# SignalPilot Core Configuration (Defaults)
# This file contains default settings shipped with SignalPilot.
# DO NOT EDIT THIS FILE - it will be overwritten on upgrades.
# To customize settings, edit user-sp-core.toml in the parent directory.

[signalpilot]
version = "0.1.0"
home = "~/SignalPilotHome"

[jupyter]
lab_port = 8888
token_auth = true
# Allow connections from any IP (useful for containers/remote access)
# Set to "localhost" for local-only access
ip = "0.0.0.0"
# Browser auto-open
open_browser = true

[agent]
# Default model for LLM agent
model = "claude-sonnet-4-20250514"
# Temperature for responses (0.0 = deterministic, 1.0 = creative)
temperature = 0.0
# Maximum tool calls per conversation turn
max_tool_calls = 20
# Confirm before making filesystem mutations
confirm_mutations = true
# Agent filesystem access (allowlist-based)
# Only these paths are accessible to the agent
allowed_paths = ["user-workspace", "team-workspace"]
# Blocked paths (credentials, system files)
blocked_paths = ["connect", ".signalpilot", "system"]

[logging]
level = "info"
file = "./system/logs/signalpilot.log"
# Rotate logs when they reach this size (MB)
max_size_mb = 10
# Keep this many old log files
backup_count = 5
