# SignalPilot CLI Configuration (Defaults)
# This file contains CLI-specific settings.
# DO NOT EDIT THIS FILE - it will be overwritten on upgrades.
# To customize settings, edit user-cli.toml in the parent directory.

[cli]
# Check for updates on CLI commands (non-blocking)
check_updates = true
# Update check cache duration (hours)
update_check_interval = 24

[colors]
# Brand colors for terminal output
primary = "#8B5CF6"     # Soft violet
secondary = "#A78BFA"   # Light violet
success = "#10B981"     # Green
warning = "#F59E0B"     # Amber
error = "#EF4444"       # Red
muted = "#6B7280"       # Gray

[workspace]
# Default workspace mode (user or team)
default_mode = "user"
# Default Python version for new environments
python_version = "3.12"

[features]
# Enable experimental features
experimental = false
# Enable telemetry (anonymous usage statistics)
telemetry = true
